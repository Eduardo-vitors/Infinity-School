<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>HiperLinks</title> 
    </head>
    <body>
        
        <a href="#experiencias">Experiencias</a> <!-- referenicar a para levar essa tag que foi escolhida no exemplo foi experiencias  -->
        <a href="https://www.google.com.br/" target="_blank">
        <!-- Tag de hiperlinks ou link externo para o usuário, Ele precisa de um atributo obrigatório href que indica o destino do link. O que aparece para o usuário é apenas o que colocamos dentro da tag a. Então o href não aparece -->
             <h1>Link de pesquisa</h1>
        </a>
        <a href="mailto:eduardovitor150@gmail.com">
            eduardovitor150@gmail.com
        </a>
        <br>
        <a href="tel:+5571992526585">
            Tel: 71 9 9252-6585"
        </a>
        <h4 id="experiencias">Experiencias:</h4> <!-- O id serve para referecia a tag de busca que está na tag de hiperlink "a" -->
        <ul> <!-- unordered list, cria uma lista não ordenada -->
            <li>1 ano como professor de matemática</li> <!-- list item, delimita cada item de uma lista -->
            <li>Dormir </li>
            <li>Assistir séries</li> 
            <li>Estudar</li> 
        </ul>
        <!-- source= src; img é uma tag que não possui o fechamento e tem um atributo obrigatório  src, que indica o link da imagem o atributo alt =" " é o texto alternativo caso a imagem não consiga ser mostrada-->
        <img 
        src="https://img.freepik.com/fotos-gratis/terra-e-galaxia-elementos-desta-imagem-fornecidos-pela-nasa_335224-750.jpg" alt="Galaxy and Earth"
        />

        />

    </body>
</html>
