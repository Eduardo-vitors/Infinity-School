<!DOCTYPE html> <!-- São chamados de tag's  para comentário é alt+A+shift-->
<html lang="pt-br"><!-- Identifica a linguagem agora está em portugues -->
    <head><!--  o Cabeçalho -->
        <meta charset="UTF-8"> <!-- aparecer acentos -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- como o navegador deve se comportar em diferentes aparelhos-->
        <title>Curriculo</title> <!-- o Titulo da página na aba -->
    </head>
    <body>
        <!--  o que irá aparecer na página -->
        <!-- tag de titulo do H1 ao H6 e o tamanho diminui em ordem decrescente/ clica no ALT e pode escrever em varios lugares ao mesmo tempo se for o mesmo texto -->
        <h1>teste</h1>     
        <h2>teste</h2> 
        <h3>teste</h3> 
        <h4>teste</h4> 
        <h5>teste</h5> 
        <h6>teste</h6> 

        <p><!-- Alt+shift+ seta copia a linha para baxio ou para cima -->
           <b>Hello</b><!-- tag de letra negrito--> <strong>World</strong>
           <i>Hello</i><!-- tag de letra italica--> <em><strong>World</strong></em>
        </p><!-- tag de paragrafo -->

        <p>
         H<sub>2</sub>O <br><br> <!-- coloca como formula quimica, pular linha -->
         H<sup>2</sup>O <!-- colocar como exponencial -->

        </p>
        <dl> <!--  descriptive list, cria uma lista descritiva ou composta -->
            <dt>Marcas de celulares</dt><!-- tag de titulo de lista da dl -->
            <dd>Sansung</dd><!-- tag de dados da lista  -->
            <dd>Xiomi</dd><!-- tag de dados da lista  -->
            <dd>Apple</dd><!-- tag de dados da lista  -->
            <dt> Frutas</dt>
             <dd> maçã</dd>
             <dd> pêras</dd>
            </dl>
    </body>
</html>
