<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            font-size: 62.5%; /* 10px */
        }

        section{
            width:100%;
        }
        div{
            width:100%; /*e a % é a unidade de medida em relação ao pai  */
            height: 100vh; /*vh é a unidade de medida do height do viewport(altura da janela do navegador) */
            width: 100vw;/* vw é a unidade de medida do width do viewport(largura da janela do navegador) */
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
    
</body>
</html>
