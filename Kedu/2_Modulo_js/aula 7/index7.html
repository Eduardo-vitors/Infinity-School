                                        /* Função 1-forEach */

        idades.forEach((idade,index,array)=>{
            console.log(idade)
        })
                                        /* Função 2-map */
        /* O map funciona como forEach recebendo uma função callback com os mesmos três parametros, porem ele me retorna um novo array com os itens modificados.Ele não altera o array antigo e se voce nçao discriminar o return em cada loop que ele fizer ele vai retornar undefined */
       /*  let idadesMaistres=idades.map((idade,index,array)=>{

            return idade+3
        }
            return idade
        }) */
                                        /* Função 3-filter */

        /* let maioresDeIdade = idades.filter((idade)=>{

                                        /* Função 4-reduce */
        /*  */
        let mediaIdades= idades.reduce((acumulador,idade,index,array)=>{

        }, 0 )/idades.length

        console.log(mediaIdades)
