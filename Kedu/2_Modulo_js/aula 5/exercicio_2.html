<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" placeholder="Digite o nome da ferramenta"/>
    <button onclick="Adicionar()">Adicionar</button> 

    <ul></ul>

    <script>
      let ferramenta=[]
      let ul= document.querySelector("ul")
       
      function mostrarItens()
        {
            ul.innerHTML=""
            for (let item of ferramenta){
            ul.innerHTML+=`<li>${item}</li>`
        }
    }
      function  Adicionar(){
           let item = document.querySelector('input')
           if(item.value=="fim"){
                mostrarItens()
            } 
            ferramenta.push(item)  
            item.value=""
        } 
    </script>
</body>

</html>
