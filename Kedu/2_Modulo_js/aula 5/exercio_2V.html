<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Ferramentas</h1>
    <ul></ul>
    <script>
    let ul= document.querySelector("ul")
    let ferramentas=[]
    while(true){
        let ferramenta=prompt("Digite um caracter")
        if(ferramenta==="fim"){
            break
        }
        ferramentas.push(ferramenta)
    }
        for (let item of ferramentas){
            ul.innerHTML+=`<li>${item}</li>`
        }
    </script>
    
</body>
</html>
