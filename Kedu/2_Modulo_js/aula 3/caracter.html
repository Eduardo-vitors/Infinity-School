<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome="" 
        while(true){
            let caracter=prompt("Digite um caracter")
            if(caracter==""){
                alert(nome)
                break
            }
            nome=nome+caracter
        }
    </script>
</body>
</html>
