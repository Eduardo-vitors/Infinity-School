<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sorteado = Math.floor(Math.random() * 9 + 1)
        let tentativas=0
        /* let usuario = prompt("Tente acertar o nÃºmero") */
        while(true){ /* pode colocar true no while */
            tentativas+=1
            if(tentativas>=5){
                alert("Ultapassou o limite de tentativas")
                break
            }
            let usuario = prompt(`Tente acerta o numero. Tentaiva ${tentativas}`)
            if(usuario==sorteado){
                alert("acertou!!!")
                break
            }
            alert("voce errou")
            
        }
    </script>
</body>
</html>
