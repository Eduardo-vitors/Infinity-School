<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Digite uma palavra"/>
    <button onclick="remove()">Removendo Vogal</button>
    <script>
        function remove(){
            let palavra = (document.querySelector("input").value).toUpperCase()
            let palvraremov=""
            for(let i=0; i<palavra.length;i++){
                if((palavra[i]!="O")&&(palavra[i]!="I")&&(palavra[i]!="E")&&(palavra[i]!="A")&&(palavra[i]!="U")){
                    palvraremov+=palavra[i]
                }
            }
            alert(palvraremov)
        }
    </script>
</body>
</html>
