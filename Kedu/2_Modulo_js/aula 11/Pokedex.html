<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <p id="test"></p>
    <script>
        p=document.getElementById("test")
        fetch('https://dog.ceo/api/breeds/image/random')
        .then(resposta=>resposta.json())
        .then(dados=>{
            p.innerHTML=`<img src="${dados.message}"/>`
        }
        )
    </script>
</body>
</html>
