<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1> Acesse sua conta </h1>
    <div class="form">
        <div> 
            <label for="email"> E-mail </label>
            <input type="email" id="email" /> 
        </div> 
        <div>
            <label for="senha"> Senha </label>
            <input type="password" id="senha" /> 
        </div>

        <button type="button" onclick="logar()">  entrar </button>
        <button type="button" onclick="cadastrar()"> cadastrar </button>
    
    </div>
    
    
    
    <script> 
        const loginsValidos = [
        {email: "nanda@email", senha: '123456'},
        {email: "libellinha@email", senha: '6525'},
        {email: "guilherme@email", senha: 'amandinha123'},
        ]
         
        function logar() {

          
           let mail = document.getElementById('email').value
           let senha = document.getElementById('senha').value

           for(let login of loginsValidos){
            if(mail == login.email && senha == login.senha){
                alert("logado com sucesso ")
                return;
             
            
            }

            }   
            alert('E-mail ou senha inv√°lidos')
      
        }
           
        
        function cadastrar() {
        
        let mail = document.getElementById('email').value
        let senha = document.getElementById('senha').value

        /*se o campo estiver vazio */
        if(mail=='' || senha==''  ){  
            alert('preencha todos os campos! ')
            return
        } else{
            alert('cadastrado com sucesso')
        }

        let novoUsuario = {email: mail, senha: senha}
        loginsValidos.push(novoUsuario)

        }








    
    </script>
