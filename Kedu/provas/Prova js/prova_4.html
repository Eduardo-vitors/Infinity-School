<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let largura=Number(prompt("Qual a largura do retângulo ?"))
        let altura=Number(prompt("Qual a altura do retângulo ?"))
        let area = calculaAreaRetangulo(altura,largura)
        alert("A area do retângulo é: " + area)

        function calculaAreaRetangulo(a,l){
            let resultado = a*l
            return resultado
        }
    </script>
</body>
</html>
