<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            background-color: gray;
            color: white;
            font-size: 14px;
        }

        label {
            display: block;
            margin-top: 5px;
        }

        h1 {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <h1>100 POSTS do API JSONPlaceholder</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>BODY</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function getPosts() {
            try {
                let resposta = await fetch("https://jsonplaceholder.typicode.com/posts")
                let dados = await resposta.json()
                dados.forEach(element => {
                    let tbody = document.querySelector("tbody")
                    tbody.innerHTML += `
                <tr>
                    <td>${element.id}</td>
                    <td>${element.title}</td>
                    <td>${element.body}</td>
                </tr> `
                });
            } catch (e) {
                console.log(e)
            }
        }
        getPosts()
    </script>

</body>

</html>
