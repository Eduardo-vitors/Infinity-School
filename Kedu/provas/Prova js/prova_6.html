<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>EMAIL</th>
                <th>SENHA</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
<script>
        /* DADO Tipo JSON */
        let dados_JSON=
        `[
            {"id": 1, "email": "email@email.com", "senha": "senha123"}, 
            {"id": 2, "email": "infinity@email.com", "senha": "infinity123"},
            {"id": 20, "email": "eduardo.vitor@email.com", "senha": "DEVFULLSTACK123"}
        ]`
        /* Converte JSON para OBJETO */
        const objeto=JSON.parse(dados_JSON);
        

        /* A montagem da tabela */
        let tbody=document.querySelector("tbody")
        function mostrar(){
            tbody.innerHTML=""
            for(let objetos of objeto){
                tbody.innerHTML+=`
                <tr>
                    <td>${objetos.id}</td>
                    <td>${objetos.email}</td>
                    <td>${objetos.senha}</td>
                </tr>
                `
            }
        }

        mostrar()
</script>
</body>
</html>
